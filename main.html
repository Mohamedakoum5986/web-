<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title></title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .centered-search {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  form {
    text-align: center;
  }
  input[type="text"] {
    width: 400px;
    font-size: 18px;
    padding: 10px;
  }
  input[type="submit"] {
    font-size: 18px;
    padding: 10px 20px;
  }
</style>
</head>
<body>
  <div class="centered-search">
    <form action="https://duckduckgo.com/" method="GET">
      <input type="text" name="q" placeholder="Search" />
      <input type="submit" value="Search" />
    </form>
  </div>
</body>
</html>
